*/

/**************************************************************************************************
                                        VERSION CODES
 *************************************************************************************************/

logger.warn('gradle-config/variables.gradle -- gradle.ext.workspacePath: ' + gradle.ext.workspacePath)

// ODK Application versions
ext.groupId = 'org.opendatakit' // ApplicationID is groupId + appName
ext.versionCodeName = '2.0'

// SDK versions
ext.compileVersion = 19
ext.minVersion = 16
ext.targetVersion = 19

// Build tools
ext.buildTools = "22.0.1"

// Java version
ext.javaVersion = JavaVersion.VERSION_1_7

// Artifact verisons
ext.playServicesVersion = 3136111 // Play Services artifact version

// Release
ext.releaseVersionCode = 127
ext.playServicesRelease = '' + ext.playServicesVersion
ext.libraryRelease = 'vc741957_b201509171355' // Using a snapshot version until first release
ext.commonRelease = 'vbe0e01d_b201509171357'


// Grab the latest binary version from the server
ext.latestVersion = 'latest.integration'

/**************************************************************************************************
                                        SNAPSHOT VERSIONS
 *************************************************************************************************/
// To tie yourself to a specific binary snapshot, set the version you wish to use and set the
// corresponding useLatest to false

// androidlibrary
ext.useLatestLibrary = true
ext.librarySnapshot = 'vc741957_b201509171355'

// androidcommon
ext.useLatestCommon = true
ext.commonSnapshot =  'vbe0e01d_b201509171357'

// playservices
ext.useLatestPlayServices = true
ext.playServicesSnapshot = '' + ext.playServicesVersion

/**************************************************************************************************
                                        GLOBAL VARIABLES
 *************************************************************************************************/

ext.testCoverage = true // Toggles AndroidTest JaCoCo reports
ext.minify = false // Toggles minify for the release build

// List of files to apply "PickFirst" to in Gradle dependencies closure
ext.packageList =   ['META-INF/DEPENDENCIES',
                    'META-INF/LICENSE',
                    'META-INF/LICENSE.txt',
                    'META-INF/NOTICE',
                    'META-INF/NOTICE.txt',
                    'META-INF/services/com.fasterxml.jackson.core.JsonFactory',
                    'META-INF/services/com.fasterxml.jackson.core.ObjectCodec',
                    'META-INF/services/javax.ws.rs.ext.MessageBodyReader',
                    'META-INF/services/javax.ws.rs.ext.MessageBodyWriter']


/**************************************************************************************************
                                             TEST
 *************************************************************************************************/
// Test app naming scheme
ext.testNameSuffix = ".test"

// Instrumentation runner to register
ext.instrumentationRunner = "android.support.test.runner.AndroidJUnitRunner"


/**************************************************************************************************
                                             NAMES
 *************************************************************************************************/

/* -- LIBRARY -- */

// Path from top-level Gradle script to local version of AndroidLibrary
ext.libraryProjectPath = new File(gradle.ext.workspacePath + "/androidlibrary/androidlibrary_lib")

// Root project name
ext.libraryProjectRoot = ':androidlibrary'

// Child project name
ext.libraryProjectChild = ':androidlibrary_lib'

// External child project name
ext.libraryProjectName = ext.libraryProjectRoot + ext.libraryProjectChild

// Artifact name
ext.libraryArtifactName = 'androidlibrary_lib'

/* -- COMMON -- */

// Path from top-level Gradle script to local version of AndroidCommon
ext.commonProjectPath = new File(gradle.ext.workspacePath + "/androidcommon/androidcommon_lib")

// Root project name
ext.commonProjectRoot = ':androidcommon'

// Child project name
ext.commonProjectChild = ':androidcommon_lib'

// External child project name
ext.commonProjectName = ext.commonProjectRoot + ext.commonProjectChild

// Artifact name
ext.commonArtifactName = 'androidcommon_lib'

/* -- PLAY SERVICES -- */

// Path from top-level Gradle script to local version of google-play-services
ext.playServicesPath = new File(gradle.ext.workspacePath + "/google-play-services/google-play-services-ODK-SNAPSHOT_lib")

// Root project name
ext.playServicesRoot = ':google-play-services'

// Child project name
ext.playServicesChild = ':google-play-services-ODK-SNAPSHOT_lib'

// External child project name
ext.playServicesName = ext.playServicesRoot + ext.playServicesChild

// Artifact name
ext.playServicesArtifactName = 'google-play-services-ODK-SNAPSHOT_lib'

/* -- CORE -- */

ext.coreProjectChild = ':core_app'
ext.coreName = '.core'

/* -- SCAN -- */

ext.scanProjectChild = ':scan_app'
ext.scanName = '.scan'

/* -- SURVEY -- */

ext.surveyProjectChild = ':survey_app'
ext.surveyName = '.survey.android'

/* -- SYNC -- */

ext.syncProjectChild = ':sync_app'
ext.syncName = '.sync'

/* -- TABLES -- */

ext.tablesProjectChild = ':tables_app'
ext.tablesName = '.tables'

/* -- SENSORS -- */

ext.sensorsProjectChild = ':sensorsframework_app'
ext.sensorsName = '.sensors'

/* -- Collect-- */

ext.collectProjectChild = ':collect_app'
ext.collectName = '.collect'
